<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset=utf-8 />
  <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
  <title>Matching Game | Lion King</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body class="container">
  <div id="header" class="row">
    <div class="span8" >
      <h1>Matching Game "The Lion King</h1>
      <a class="btn btn-primary" id="newGame"><i class="icon-refresh icon-white"></i> Start Over</a> 
    </div>
  </div>
  <div class="row">
    <div class="span12">
<div class="card easy"><span>2</span><img src="http://ingoodcents.com/wp-content/uploads/Disney-Lion-King-281x300.png" /></div>
<div class="card easy"><span>1</span><img src="http://www.lionking.org/imgarchive/Act_2/Timon.jpg" /></div>
<div class="card easy"><span>6</span><img src="http://hopeliesat24framespersecond.files.wordpress.com/2011/05/lion-king.jpg" /></div>

<div class="card easy"><span>5</span><img src="http://fanart.lionking.org/Artists/TamberElla/SimbaKiaraFAA.jpg" /></div>
<div class="card"><span>3</span><img src="http://www.lionking.org/imgarchive/Miscellaneous_Images/AdultSimbaDay.jpg" /></div>
<div class="card easy"><span>2</span><img src="http://ingoodcents.com/wp-content/uploads/Disney-Lion-King-281x300.png" /></div> 
<div class="card"><span>4</span><img src="http://latimesblogs.latimes.com/.a/6a00d8341c630a53ef015391b424cb970b-600wi" /></div>
<div class="card"><span>3</span><img src="http://www.lionking.org/imgarchive/Miscellaneous_Images/AdultSimbaDay.jpg" /></div>
<div class="card"><span>4</span><img src="http://latimesblogs.latimes.com/.a/6a00d8341c630a53ef015391b424cb970b-600wi" /></div>
<div class="card easy"><span>6</span><img src="http://hopeliesat24framespersecond.files.wordpress.com/2011/05/lion-king.jpg" /></div>
<div class="card easy"><span>1</span><img src="http://www.lionking.org/imgarchive/Act_2/Timon.jpg" /></div>
<div class="card easy"><span>5</span><img src="http://fanart.lionking.org/Artists/TamberElla/SimbaKiaraFAA.jpg" /></div>
    </div> <!-- end span12 --> 
  </div> <!-- end row --> 
  <div class="footer row">
    <div class="span12">
      <a class="btn btn-info btn-mini" id="hintShowAll" href="#"><i class="icon-eye-open icon-white"></i> Hint: Show All</a>
    </div>
  </div> <!-- end footer --> 
  
  <div class="modal hide" id="modalWin">
  <div class="modal-header alert-success">
    <h2>YOU WIN! You matched all the cards.</h2>
    <br >
    <a class="btn btn-large" data-dismiss="modal">Play Again!</a>
    </div>
  </div> <!-- end modalWin --> 
  
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js"></script>
<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap.js"></script>
<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-modal.js"></script>
<script src="script.js"></script>
</body>
</html>
